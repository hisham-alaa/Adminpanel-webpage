    <script>
        var list1 = [];
        var list2 = [];
        var list3 = [];
        var list4 = [];
        var list5 = [];

        var n = 1;
        var x = 0;

        function AddRow(){

            var AddRown = document.getElementById('tablebody');
            var NewRow = AddRown.insertRow(n);

            list1[x] = document.getElementById("hallname").value;
            list2[x] = document.getElementById("capacity").value;
            list3[x] = document.getElementById("showtype").value;
            list4[x] = document.getElementById("halltype").value;
            list5[x] = document.getElementById("status").value;

            document.getElementById("capacity").value="";
            document.getElementById("supphone").value="";
            document.getElementById("supname").value="";
            // document.getElementById("showtype").value="D";                            
            // document.getElementById("halltype").value="S";
            // document.getElementById("status").value="A";

            var cel1 = NewRow.insertCell(0);
            var cel2 = NewRow.insertCell(1);
            var cel3 = NewRow.insertCell(2);
            var cel4 = NewRow.insertCell(3);
            var cel5 = NewRow.insertCell(4);
            var cel6 = NewRow.insertCell(5);

            cel1.innerHTML = n + " ";
            cel2.innerHTML = list1[x];
            cel3.innerHTML = list2[x];
            cel4.innerHTML = list3[x];
            cel5.innerHTML = list4[x];
            cel6.innerHTML = list5[x];

            n++;
            x++;
        }
